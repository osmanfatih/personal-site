<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
</head>

<body>
  <h2>Contact Form</h2>
  <form class="contact_form" action="contact_form.html" method="post" enctype="text/plain">
    <label for="input_name_label"> Name: </label>
    <input type="text" name="input_name_form" value="Your Name">
    <br>
    <label for="input_surname_label"> Surname: </label>
    <input type="text" name="input_surname_form" value="Your Surname">
    <br>
    <label for="input_mail_label"> Mail: </label>
    <input type="email" name="input_mail_form" value="">
    <br>
    <label for="input_newsletter_label"> Do you want to signup for our newsletter?: </label>
    <input type="checkbox" name="input_newsletter_form">
    <br>
    <label for="input_date_label">When should we contact you?</label>
    <input type="date" name="Date">
    <br>
    <label for="input_msg_label">Your message:</label>
    <br>
    <textarea name="input_msg_form" rows="8" cols="40"></textarea>
    <br>
    <input type="submit" name="input_name_button" value="Submit">
  </form>
</body>

</html>
